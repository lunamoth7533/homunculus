name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          pip install pytest pytest-cov

      - name: Verify Python syntax
        run: |
          python -m py_compile scripts/*.py

      - name: Initialize database for tests
        run: |
          python scripts/cli.py init

      - name: Run tests
        run: |
          python -m unittest discover tests/ -v

      - name: Run tests with pytest (if installed)
        run: |
          python -m pytest tests/ -v --tb=short || true
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check YAML validity
        run: |
          python -c "import yaml; [yaml.safe_load(open(f)) for f in __import__('glob').glob('meta/**/*.yaml', recursive=True)]"

      - name: Check JSON validity
        run: |
          python -c "import json; [json.load(open(f)) for f in __import__('glob').glob('**/*.json', recursive=True)]"
