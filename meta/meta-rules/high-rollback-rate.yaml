---
id: high-rollback-rate
version: 1
target_type: template
description: Detects when a template has a high rollback rate, indicating quality issues

conditions:
  - field: rollback_rate
    operator: ">"
    value: 0.3
  - field: installed
    operator: ">="
    value: 2

insight_template: "Template {subject_id} has {rollback_rate:.0%} rollback rate ({rolled_back}/{installed} rolled back)"

min_confidence: 0.6
proposal_type: template_patch

recommended_action: |
  Review the template output quality. Installed capabilities are being
  rolled back at a high rate, suggesting the generated content may have
  issues with functionality or user expectations.
